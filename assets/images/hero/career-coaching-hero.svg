<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" xmlns:v="https://vecta.io/nano">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9ff"/>

  <!-- Professional career coaching illustration -->
  <g transform="translate(400, 300)">

    <!-- Central circle representing growth -->
    <circle cx="0" cy="0" r="120" fill="url(#grad)" opacity="0.9"/>

    <!-- Career growth arrow -->
    <path d="M -60 -60 L -20 -100 L -10 -90 L 10 -110 L 20 -100 L 60 -60 L 50 -50 L 20 -80 L 10 -70 L -10 -90 L -20 -80 L -50 -50 Z" fill="white" opacity="0.8"/>

    <!-- Surrounding career icons -->
    <!-- Briefcase -->
    <g transform="translate(-180, -80)">
      <rect x="-20" y="-10" width="40" height="30" rx="3" fill="#6f42c1"/>
      <rect x="-15" y="-15" width="30" height="8" rx="2" fill="#6f42c1"/>
      <circle cx="0" cy="10" r="2" fill="white"/>
    </g>

    <!-- Chart/Graph -->
    <g transform="translate(180, -80)">
      <rect x="-20" y="-10" width="5" height="30" fill="#8b5cf6"/>
      <rect x="-10" y="-20" width="5" height="40" fill="#a855f7"/>
      <rect x="0" y="-5" width="5" height="25" fill="#6f42c1"/>
      <rect x="10" y="-15" width="5" height="35" fill="#8b5cf6"/>
    </g>

    <!-- Diploma/Certificate -->
    <g transform="translate(-180, 80)">
      <rect x="-20" y="-15" width="40" height="30" rx="2" fill="white" stroke="#6f42c1" stroke-width="2"/>
      <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#6f42c1" stroke-width="2"/>
      <line x1="-10" y1="0" x2="10" y2="0" stroke="#6f42c1" stroke-width="2"/>
      <line x1="-10" y1="5" x2="5" y2="5" stroke="#6f42c1" stroke-width="2"/>
      <circle cx="15" cy="10" r="5" fill="#8b5cf6"/>
    </g>

    <!-- Network/People -->
    <g transform="translate(180, 80)">
      <circle cx="-10" cy="-10" r="8" fill="#a855f7"/>
      <circle cx="10" cy="-10" r="8" fill="#8b5cf6"/>
      <circle cx="0" cy="10" r="8" fill="#6f42c1"/>
      <line x1="-10" y1="-10" x2="10" y2="-10" stroke="#8b5cf6" stroke-width="2"/>
      <line x1="-10" y1="-10" x2="0" y2="10" stroke="#8b5cf6" stroke-width="2"/>
      <line x1="10" y1="-10" x2="0" y2="10" stroke="#8b5cf6" stroke-width="2"/>
    </g>

    <!-- Target/Goal -->
    <g transform="translate(0, -180)">
      <circle cx="0" cy="0" r="25" fill="none" stroke="#8b5cf6" stroke-width="3"/>
      <circle cx="0" cy="0" r="15" fill="none" stroke="#a855f7" stroke-width="3"/>
      <circle cx="0" cy="0" r="8" fill="#6f42c1"/>
      <circle cx="0" cy="0" r="3" fill="white"/>
    </g>

    <!-- Tools/Gear -->
    <g transform="translate(0, 180)">
      <circle cx="0" cy="0" r="20" fill="none" stroke="#6f42c1" stroke-width="3"/>
      <circle cx="0" cy="0" r="10" fill="none" stroke="#8b5cf6" stroke-width="2"/>
      <!-- Gear teeth -->
      <rect x="-3" y="-25" width="6" height="50" fill="#6f42c1"/>
      <rect x="-25" y="-3" width="50" height="6" fill="#6f42c1"/>
      <rect x="-3" y="-25" width="6" height="50" fill="#6f42c1" transform="rotate(45)"/>
      <rect x="-25" y="-3" width="50" height="6" fill="#6f42c1" transform="rotate(45)"/>
    </g>

  </g>

  <!-- Title text -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4c1d95">
    Career Advancement
  </text>
  <text x="400" y="575" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">
    Professional Career Coaching Services
  </text>
</svg>