<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional gradient background -->
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6f7f4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8ebe3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d2d8c8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle texture pattern -->
    <pattern id="texture" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#b4bfa4" opacity="0.1"/>
    </pattern>
    
    <!-- Professional portrait silhouette -->
    <linearGradient id="portraitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7a8966;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#5f6d4f;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#heroGradient)"/>
  <rect width="800" height="600" fill="url(#texture)"/>
  
  <!-- Professional portrait silhouette -->
  <ellipse cx="400" cy="200" rx="120" ry="140" fill="url(#portraitGradient)" opacity="0.3"/>
  <ellipse cx="400" cy="180" rx="80" ry="100" fill="url(#portraitGradient)" opacity="0.4"/>
  <circle cx="400" cy="150" r="60" fill="url(#portraitGradient)" opacity="0.5"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="120" r="3" fill="#b4bfa4" opacity="0.6"/>
  <circle cx="650" cy="480" r="4" fill="#95a382" opacity="0.5"/>
  <circle cx="100" cy="400" r="2" fill="#7a8966" opacity="0.7"/>
  <circle cx="700" cy="150" r="2.5" fill="#5f6d4f" opacity="0.6"/>
  
  <!-- Professional text overlay -->
  <text x="400" y="380" font-family="Cardo, serif" font-size="36" font-weight="400" text-anchor="middle" fill="#5f6d4f" opacity="0.9">
    Nicoline Thijssen
  </text>
  <text x="400" y="420" font-family="Inter, sans-serif" font-size="18" font-weight="300" text-anchor="middle" fill="#7a8966" opacity="0.8">
    Somatic Coach
  </text>
  <text x="400" y="450" font-family="Inter, sans-serif" font-size="14" font-weight="300" text-anchor="middle" fill="#95a382" opacity="0.7">
    The Hague, Netherlands
  </text>
  
  <!-- Subtle border -->
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#b4bfa4" stroke-width="1" opacity="0.3"/>
</svg>